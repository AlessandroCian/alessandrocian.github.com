<html lang="en">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!--handtrack cdn-->
  <!--<script src="https://cdn.jsdelivr.net/npm/handtrackjs@0.1.5/dist/handtrack.min.js"></script>-->
  <script type="text/javascript" src="script.js" defer></script>
  <body>
    <a-scene
      id="scene"
      embedded
      arjs
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!--...cursor="rayOrigin:mouse"-->
      <!--...artoolkit-->
      <!--<a-amerker-camera>-->
      <a-marker
        id="marker"
        preset="custom"
        type="pattern"
        url="assets/cocai_pattern_2.patt"
      >
        <a-box
          id="box"
          class="collidable"
          material="opacity:0.2; metalness:0.2;"
          rotation="0 0 0"
          scale="10 10 10"
          position="0 0.5 0"
          color="#ffb81b"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        >
          <a-box id="border" material="opacity:1; wireframe:true"> </a-box>
        </a-box>
        <!--
        <a-entity
          raycaster="objects: .collidable; showLine:true; far: 10"
          position="0 0 0"
          rotation="90 0 0"
        ></a-entity>
      -->
      </a-marker>
      <a-entity camera id="camera"> </a-entity>
    </a-scene>
  </body>
</html>
